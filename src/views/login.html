<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <h2 class="text-center">{{login.title}}</h2>
            <div class="panel-body">
                <form role="form" name="loginForm" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <label for="NombreComercio">Nombre Comercial</label>
                            <input class="form-control" placeholder="Nombre del Comercio" ng-model="login.formData.NombreComercio" name="NombreComercio" type="text" autofocus required>
                        </div>
                        <div class="form-group">
                            <label for="UsuarioID">Nombre de Usuario</label>
                            <input class="form-control" placeholder="Nombre de Usuario" ng-model="login.formData.UsuarioID" name="UsuarioID" type="text" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="pais">País</label>
                            <select class="form-control" name="pais" ng-model="login.formData.paisID" required>
                                <option ng-repeat="country in login.countries" value="{{country.id}}">{{country.nombre}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input class="form-control" placeholder="Contraseña" ng-model="login.formData.Clave" name="password" type="password" required="">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-success btn-block" ng-click="login.send(loginForm.$valid)" type="button">Acceder</button>
                        </div>
                        <div class="form-group text-center">
                            <a href="/registro">¿No estás registrado?</a>
                            <a href="/registro">¿Olvidaste la contraseña?</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
