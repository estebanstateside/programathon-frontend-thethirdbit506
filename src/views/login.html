<div class="modal__login__container">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Hello</h3>
    </div>

    <div class="modal-body" id="modal-body">
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <input type="email" ng-model="loginData.email" class="form-control" placeholder="Correo">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="input-group">
              <input type="password" ng-model="loginData.password" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="login.send(loginData)">Iniciar</button>
        <a class="btn btn-primary" href="/registro">No estas registrado?</a>
    </div>
</div>
