<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Correo electrónico" ng-model="loginData.email" name="email" type="email" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Contraseña" ng-model="loginData.password" name="password" type="password">
                        </div>
                        <button class="btn btn-lg btn-success btn-block" ng-click="login.send(loginData)" type="button">Acceder</button>
                        <a href="/registro" class="btn">No estas registrado?</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
