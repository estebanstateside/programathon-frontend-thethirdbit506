<div id="page-wrapper" class="dashboard">
    <div class="row">
        <div class="page-header col-lg-12">

        <div class="col-xs-12 col-md-2">

              <img ng-src="{{admin.business.logo}}" height="100" width="100">
            </a>
        </div>
        <div class="col-xs-12 col-md-5 dashboard__data">
            <h4>
                <i class="fa fa-user fa-fw"></i> Usuario: <span>{{admin.user.nombre}}</span>

            <h4>

              <button type="button" class="btn btn-default"><a href="#"><i class="fa fa-globe fa-fw"></i>  Sitio web</a></button> -->

            </div>
        </div>
        <div class="col-xs-12 col-md-4 dashboard__buttons">
            <a class="btn btn-success" href="https://www.facebook.com/v2.7/dialog/oauth?client_id=1203377526408832&redirect_uri=http://thethirdbitapp.herokuapp.com/&scope=manage_pages,publish_pages"><i class="fa fa-facebook fa-fw"></i>Instalar App Facebook</a>
