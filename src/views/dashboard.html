            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

        <a class="navbar-brand" href="#/administrador">{{admin.business.nombre_comercio}}</a>

    <ul class="nav navbar-top-links navbar-right">

<div id="page-wrapper" class="dashboard">
    <div class="row">
        <div class="page-header col-lg-12">
            <h1>{{admin.title}} – <span class="dashboard__title">{{admin.business.nombre_comercio}}</span></h1>
            <span class="hidden-xs dashboard__edit"><a href="#/editar"><i class="fa fa-pencil fa-fw"></i> Editar información</a></span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <a href="#" class="thumbnail">
              <img ng-src="{{admin.business.logo}}" height="100" width="100">
            </a>

            <div class="btn-group dashboard__social" role="group">
              <button ng-repeat="item in admin.socialLinks" type="button" class="btn btn-default"><a href="{{item.url}}" target="_blank"><i class="fa fa-{{item.type}} fa-fw"></i>  {{ item.name }} </a></button>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 dashboard__data">
            <h4>
                <i class="fa fa-user fa-fw"></i> Usuario: <span>{{admin.user.nombre}}</span>
            </h4>

        </div>
        <div class="col-xs-12 col-md-2 dashboard__buttons">
            <a class="btn btn-success" href="https://www.facebook.com/v2.7/dialog/oauth?client_id=1203377526408832&redirect_uri=http://thethirdbitapp.herokuapp.com/&scope=manage_pages,publish_pages"><i class="fa fa-facebook fa-fw"></i>Instalar App Facebook</a>
        </div>
    </div>
    <div class="row">
        <div class="page-header col-lg-12">
            <h2>Resultados encuesta</h2>
            <span class="hidden-xs dashboard__edit"><a href="#/{{admin.PymeID}}/encuesta"><i class="fa fa-pencil fa-question-circle-o"></i> Ver encuesta</a></span>
        </div>
        <form name="searchData" class="dashboard__search">

          <div class="form-group col-lg-4 col-xs-12">
            <label>Ingrese la fecha inicial</label>
            <input ng-pattern="/^(([0-3]{1}[0-9]{1})\/[0-1]{1}[0-9]{1})\/([0-9]{4})$/" class="form-control" name="fecha_inicial" placeholder="Dia/mes/año" ng-model="formDate.fecha_inicial" required>
            <div ng-messages="searchData.fecha_inicial.$error">
              <div class="text-danger" ng-if="searchData.fecha_inicial.$touched" ng-message="pattern">Fecha no válida. Ejemplo: 12/03/2016</div>
            </div>
          </div>

          <div class="form-group col-lg-4 col-xs-12">
            <label>Ingrese la fecha final</label>
            <input ng-pattern="/^(([0-3]{1}[0-9]{1})\/[0-1]{1}[0-9]{1})\/([0-9]{4})$/" class="form-control" name="fecha_final" placeholder="Dia/mes/año" ng-model="formDate.fecha_final" required>
            <div ng-messages="searchData.fecha_final.$error">
              <div class="text-danger" ng-if="searchData.fecha_final.$touched" ng-message="pattern">Fecha no válida. Ejemplo: 12/03/2016</div>
            </div>
          </div>
          <div class="form-group col-lg-4 col-xs-12">
            <button type="button" ng-disabled="!searchData.$valid" ng-click="admin.getResults(formDate)" class="btn btn-primary"><i class="fa fa-search fa-fw"></i> Consultar</button>
          </div>
        </form>
    </div>
</div>
